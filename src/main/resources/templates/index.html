<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <a th:href="@{/showNewEmployeeForm}" class="btn btn-success mb-3">Add Employee</a>
    <h1 class="mb-4">Employee Records List</h1>

    <table class="table table-striped table-responsive">
        <thead>
        <tr>
            <th>Employee Name</th>
            <th>City Name</th>
            <th>Email</th>
            <th>Designation</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.name ?: 'No Name'}"></td>
            <td th:text="${employee.cityName ?: 'No City'}"></td>
            <td th:text="${employee.email ?: 'No Email'}"></td>
            <td th:text="${employee.designation ?: 'No Designation'}"></td>
            <td>
                <!-- Update Button -->
                <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>

                <!-- Delete Button -->
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
