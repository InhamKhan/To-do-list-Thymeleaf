<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add New Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employee Management System
    </h1>
    <hr>
    <h2>Save Employee</h2>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}" placeholder="Employee Name" class="form-control mb-4 col-4">
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></small>
        </div>
        <div>
            <label>City</label>
            <input type="text" th:field="*{cityName}" placeholder="City Name" class="form-control mb-4 col-4">
            <small th:if="${#fields.hasErrors('cityName')}" th:errors="*{cityName}" class="text-danger"></small>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}" placeholder="Email Address" class="form-control mb-4 col-4">
            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></small>
        </div>
        <div>
            <label>Designation</label>
            <input type="text" th:field="*{designation}" placeholder="Designation" class="form-control mb-4 col-4">
            <small th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}" class="text-danger"></small>
        </div>
        <button type="submit" class="btn btn-info col-2">Save Employee</button>
    </form>

    <hr>
    <a th:href = "@{/}"> Back to Employee List..</a>
</div>
</body>
</html>
