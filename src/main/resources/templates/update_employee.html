<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Update Employee</h2>
    <form th:action="@{/updateEmployee/{id}(id=${employee.id})}" th:object="${employee}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="cityName" class="form-label">City Name</label>
            <input type="text" id="cityName" name="cityName" th:field="*{cityName}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" th:field="*{email}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="designation" class="form-label">Designation</label>
            <input type="text" id="designation" name="designation" th:field="*{designation}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
